<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
        <div class="container">
            <div id="logo">
                <div id="logo-item-container">
                    <div id="logo-item">
                        <div id="logo-design">
                            <div class="triangle-left"></div>
                            <div class="triangle-right"></div>
                        </div>
                        <div id="logo-word">
                            HORIZON SOLUTIONS
                        </div>
                    </div>
                </div>
            </div>
            <div id="form">
                <div id="form-head">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up now to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
                <div id="form-body">
                    <div id="form-item1">
                        <p>
                            Let's do this!
                        </p>
                    </div>
                    <form id="form-item2" action="#" method="post">
                       <div id="name-section">
                            <div id="item">
                                <label for="first-name">
                                    FIRST NAME
                                </label>
                                <div>
                                    <input type="text" id="first-name" required>
                                    <span></span>
                                </div>
                            </div>
                            <div id="item">
                                <label for="last-name">
                                    LAST NAME
                                </label>
                                <div>
                                    <input type="text" id="last-name" required>
                                    <span></span>
                                </div>
                            </div>
                       </div>
                       <div id="mail-phone-section">
                            <div id="item">
                                <label for="email">
                                    EMAIL
                                </label>
                                <div>
                                    <input type="email" id="email" required>
                                    <span></span>
                                </div>
                            </div>
                            <div id="item">
                                <label for="phone">
                                    PHONE NUMBER
                                </label>
                                <div>
                                    <input type="text" id="phone" required>
                                    <span></span>
                                </div>
                            </div>
                       </div>
                       <div id="password-section">
                            <div id="item">
                                <label for="password">
                                    PASSWORD
                                </label>
                                <div>
                                    <input type="password" id="password" required>
                                    <span></span>
                                </div>
                            </div>
                            <div id="item">
                                <label for="confirm-password">
                                    CONFIRM PASSWORD
                                </label>
                                <div>
                                    <input type="password" id="confirm-password" required>
                                    <span></span>
                                </div>
                            </div>
                       </div> 
                        <div id="button">
                            <button>Create Account</button>
                        </div>
                    </form>
                </div>
                <div id="form-bottom">
                    <p>
                        Already have an account?
                        <a href="http://">Log in</a>
                    </p>
                </div>
                
            </div>
        </div>
</body>
</html>
